<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A Traverston Digital Application</title>
    <meta name="description" content="A Traverston Digital Server">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        font-family: 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif';
        font-weight: 400;
        font-size: 16px;
        color: #2c3e50;
      }

      .center-text {
        text-align: center;
      }

      main {
        margin-top: 100px;
        padding: 20px;
        /* max-width: 900px; */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      img.logo {
        display: block;
        margin: 0 auto;
        align-self: center;
        max-width: 100%;
        margin-bottom: 30px;
      }

      h2 {
        font-size: 2em;
        font-weight: 100;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px;
      }

      footer p {
        font-weight: 300;
        font-size: 1.0em;
      }

      a {
        color: rgb(37, 147, 226);
        text-decoration: none;
      }

      a:hover,
      a:focus {
        color: rgb(37, 147, 226);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="" style="width: 100vh; display: flex; justify-content: center;">
        <img class="logo" center src="/siteLogo.svg" />
      </div>
      
      <footer>
        <p class="center-text">For more information, see <strong><a href="https://traverston.com" title="Traverston Digital" target="blank">traverston.com</a></strong>.</p>
      </footer>
    </main>
  </body>
</html>
