<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><meta name="theme-color" content="#000000"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"><title>Order Confirmation</title><style type="text/css">body{margin:0;padding:0;font-family:Roboto,Verdana,Geneva,sans-serif}table,td,tr{vertical-align:top;border-collapse:collapse}*{line-height:inherit}a[x-apple-data-detectors=true]{color:inherit!important;text-decoration:none!important}</style><style id="media-query" type="text/css">@media (max-width:670px){.block-grid,.col{min-width:320px!important;max-width:100%!important;display:block!important}.block-grid{width:100%!important}.col{width:100%!important}.col>div{margin:0 auto}img.fullwidth,img.fullwidthOnMobile{max-width:100%!important}.no-stack .col{min-width:0!important;display:table-cell!important}.no-stack.two-up .col{width:50%!important}.no-stack .col.num4{width:33%!important}.no-stack .col.num8{width:66%!important}.no-stack .col.num4{width:33%!important}.no-stack .col.num3{width:25%!important}.no-stack .col.num6{width:50%!important}.no-stack .col.num9{width:75%!important}.video-block{max-width:none!important}.mobile_hide{min-height:0;max-height:0;max-width:0;display:none;overflow:hidden;font-size:0}.desktop_hide{display:block!important;max-height:none!important}}</style></head><body><div class="block-grid four-up no-stack" style="Margin:0 auto;padding:10px;min-width:320px;max-width:650px;overflow-wrap:break-word;word-wrap:break-word;word-break:break-word;background-color:#fff"><div style="border-collapse:collapse;display:table;width:100%;background-color:#fff"><div class="col num3" style="max-width:320px;min-width:162px;display:table-cell;vertical-align:top;width:162px"><h1><img src="{{appLogoUrl}}"></h1><p><span color="#{{appPrimaryColor}}"><span style="font-size:24px">Order Confirmation</span></span><span style="background-color:#61bd6d"><br></span></p><p>Hello {{user.name.given}} {{user.name.family}},</p><p>Welcome to {{appName}}!</p><p>Before you begin, you will need to verify your email address.</p><p>Click <a href="{{emailVerificationUrl}}" rel="noopener noreferrer" target="_blank">here</a> to verify your email address.</p></div></div></div></body></html>
